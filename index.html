<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureCrunchEats</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PureCrunchEats</div>
        <img src="promo-banner.jpg" alt="Weekly Specials" class="menu-img">
    </header>

    <div class="container">
        <div class="menu-item">
            <img src="smoothie-menu.jpg" alt="Strawberry Smoothie" class="menu-img">
            <div class="item-name">STRAWBERRY SMOOTHIE</div>
            <div class="price">R32</div>
        </div>

        <div class="menu-item">
            <img src="wings.jpg" alt="Crispy Wings" class="menu-img">
            <div class="item-name">4 WINGS</div>
            <div class="price">R32</div>
        </div>

        <div class="menu-item">
            <img src="fries.jpg" alt="Golden Fries" class="menu-img">
            <div class="item-name">FRIES</div>
            <div class="price">R13</div>
        </div>
    </div>

    <!-- (Keep your existing cart/payment code here) -->
</body>
</html>
