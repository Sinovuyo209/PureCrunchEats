<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureCrunchEats - Healthy Smoothies & Snacks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Image styling */
        .promo-banner {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 300px;
            object-fit: cover;
        }
        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PureCrunchEats</div>
        <p>Smoothies so good for you... you'll forget they're tasty</p>
        <!-- Promo Banner -->
        <img src="promo-banner.jpg" alt="Weekly Specials" class="promo-banner">
    </header>

    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu">
            <!-- Smoothie Items -->
            <div class="menu-item">
                <img src="smoothie-menu.jpg" alt="Strawberry Blueberry Smoothie">
                <div class="item-name">STRAWBERRY BLUEBERRY SMOOTHIE</div>
                <div class="item-ingredients">Greek yogurt, Milk, Frozen strawberries, Frozen blueberries</div>
                <div class="price">R32</div>
                <button class="add-to-cart" data-name="STRAWBERRY BLUEBERRY SMOOTHIE" data-price="32">Add to Cart</button>
            </div>
            
            <!-- Wing Items -->
            <div class="menu-item">
                <img src="WingsB/Fries.jpg" alt="Crispy Chicken Wings">
                <div class="item-name">4 WINGS</div>
                <div class="item-ingredients">4 crispy chicken wings</div>
                <div class="price">R32</div>
                <button class="add-to-cart" data-name="4 WINGS" data-price="32">Add to Cart</button>
            </div>
            
            <!-- Fries Item -->
            <div class="menu-item">
                <img src="WingsB/Fries.jpg" alt="Golden Fries with Sauces">
                <div class="item-name">FRIES WITH SAUCES</div>
                <div class="item-ingredients">Crispy fries with dipping sauces</div>
                <div class="price">R13</div>
                <button class="add-to-cart" data-name="FRIES WITH SAUCES" data-price="13">Add to Cart</button>
            </div>
        </div>

        <!-- Rest of your existing cart and payment sections -->
        <!-- ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
